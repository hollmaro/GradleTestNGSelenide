plugins {
    id 'java'
}

group 'gradleProject'
version '1.0-SNAPSHOT'

def cucumberVersion = '7.0.0'
def testNGVersion = '7.0.0'
def selenideVersion = '6.9.0'

repositories {
    mavenCentral()
    google()
}

dependencies {

    testImplementation group: 'org.testng', name: 'testng', version: testNGVersion
    implementation group: 'com.codeborne', name: 'selenide', version: selenideVersion
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: testNGVersion
    implementation group: 'io.cucumber', name: 'cucumber-java', version: cucumberVersion
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.7.4'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.2'



}
test{
    useTestNG(){
        filter{
            includeTestsMatching "parentTest.ParentRunnerTest.feature"
        }
    }
}

